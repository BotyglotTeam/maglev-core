dist: focal
language: ruby
rvm:
 - 2.7.4
 - 3.0.2
cache:
  - bundler
  - yarn
services:
  - postgresql
before_install:
  - nvm install --lts
before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - bundle exec rails db:create
  - bundle exec rails db:schema:load
script:
  - bundle exec rspec